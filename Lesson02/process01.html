<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Lesson02 - 01 | ボールを定義する</title>
  </head>
  <body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.5.0/p5.min.js"></script>
    <script>
      // ボールオブジェクトを準備
      let ball = {
        x: 0,
        y: 0,
        vx: 10,
        vy: 10
      };

      // ボールの動きを関数にする
      function update() {
        // x, y をそれぞれの速度ずつ増加
        ball.x += ball.vx;
        ball.y += ball.vy;

        ball.vy++; // y座標の速度を増加（重力）
        ball.vy *= 0.99; // y座標の速度を減少（空気抵抗）

        // もしx座標が端に着いたなら
        if (ball.x < 0 || ball.x > width) {
          ball.vx *= -1; // 跳ね返る（x座標の速度が逆に）
        }

        // もしy座標が下端に着いたなら
        if (ball.y > height) {
          ball.vy *= -1; // 跳ね返る（y座標の速度が逆に）
        }
      }

      function setup() {
        createCanvas(600, 400); // キャンバス作成
        //frameRate(1); // フレームレートを設定（60秒間に1回だけ更新）
        background(0); // 背景を塗りつぶす
      }

      function draw() {
        // update関数を実行
        update();

        // 描画
        background(0, 50); // 円を描く前に背景を薄く塗りつぶす
        circle(ball.x, ball.y, 30); // 円を描く
      }

    </script>
  </body>
</html>
